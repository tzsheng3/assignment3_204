name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Newman tests
        run: newman run New_Collection.postman_collection.json --reporters cli,html --reporter-html-export newman-report.html

      - name: Send Slack Notification
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Newman tests completed"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Publish report
        uses: tzsheng3/slack-upload-file@v1
        with:
          slack_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          file_path: "./test/htmlreport.html"
          file_type: "html"
          channels: "test"
