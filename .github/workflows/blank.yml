name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Newman tests
      run: newman run your-collection-file.json -e postman_environment.json --env-var "API_KEY=${{ secrets.API_KEY }}"

    - name: Send Slack Notification
      if: always()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Newman tests completed"}' ${{ secrets.SLACK_WEBHOOK_URL }}
