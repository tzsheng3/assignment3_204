name: Newman API Tests
on: 
  workflow_dispatch:
jobs: 
  test: 
    defaults: 
      run: 
        working-directory: ./assignment3_204
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with: 
          node-version: "18"
      
      - name: "Install newman"
        run: "npm install -g newman"
      
      - name: "Install newman reporter"
        run: "npm install -g newman-reporter-htmlextra"
      
      - name: "Run tests and generate report"
        run: "newman run New_Collection.postman_collection.json -r htmlextra --reporter-htmlextra-export report.html --reporter-htmlextra-darkTheme"
      
      - name: "Upload report to GitHub Actions"
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: report.html
